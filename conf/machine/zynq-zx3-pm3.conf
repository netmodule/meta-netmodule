#@TYPE: Machine
#@NAME: zynq-zx3-pm3
#@DESCRIPTION: poky image generated by NetModule AG (www.netmodule.com) for the Mars ZX3 Module + Mars PM3 developement kit from Enclustra AG (http://www.enclustra.com/) 
