#@TYPE: Machine
#@NAME: zynq-z4e
#@DESCRIPTION: poky image generated by NetModule AG (www.netmodule.com) for the ZE7000 (Z4E) Platform (http://www.netmodule.com/products/sbc-eval-sys/ZE7000.html)
