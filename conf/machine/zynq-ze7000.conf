MACHINE_FEATURES := ""
#IMAGE_FSTYPES and IMAGE_ROOTFS_SIZE are set in recipes-core/images/
#
#when we set limits, we really mean it
IMAGE_OVERHEAD_FACTOR := "1"
#QSPI flash has 64kB erase size
EXTRA_IMAGECMD_jffs2 = "-lnp -e64KiB"
# Don't include kernels in standard images
#RDEPENDS_kernel-base = ""

PREFERRED_PROVIDER_virtual/kernel ?= "linux-zynq"
PREFERRED_VERSION_linux-zynq ?= "3.5+xilinx-git"
#build the Qemu version coming from the Xilinx site
PREFERRED_VERSION_qemu-native ?= "xilinx"

require conf/machine/include/tune-cortexa9.inc

KERNEL_IMAGETYPE = "uImage"

SERIAL_CONSOLE = "115200 ttyPS0"
